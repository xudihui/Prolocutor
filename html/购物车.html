<title>手机报名</title>

<link href="../css/indentInfo.css" type="text/css" rel="stylesheet">

<body class="">


<span class="gmright fr"><a class="deljs" href="javascript:void(0)">-</a><input type="tel" value="1" class="text"><a class="addjs" href="javascript:void(0)">+</a></span>



</body>

<script type="text/javascript">
	$(function(){
		
		var _val = $(".text").val();
		$(".deljs").click(function(){
			if(_val > 0){
				_val--;
				$(".text").val(_val);
			}
		});
		$(".addjs").click(function(){
			_val++;
			$(".text").val(_val);
		});
	});
</script>
</html>
